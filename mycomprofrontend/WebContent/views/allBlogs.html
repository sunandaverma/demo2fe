<div class="container-fluid" style="background-image: url('resources/images/43.jpg'); background-size: 100%;">
<div class="container">
<br/>
<div class="text-center myBoldFont" style="padding:20px;font-size: 40px;background-color:rgb(51,122,183);color:white">Blog Posts</div>
<div ng-repeat="b in blogs | orderBy:'-posted_on'" class="blogBox" style="background-color: white;border-bottom: 5px outset rgb(51,122,183);">
<a href="#!viewBlog/{{b.blog_id}}"><h2><b>{{b.blog_title}}</b></h2></a><br/>
<div class="row">
<div class="col-sm-3"><img ng-src="http://localhost:8081/mycomprobackend/resources/images/{{b.blog_id}}.jpg" alt="Blog image" onerror="this.src='resources/images/boxCover.jpg'" style="width:100%"/></div>
<div class="col-sm-9"><span style="font-size:17px;">{{b.blog_description.substring(0,455)}}.........</span></div>
</div><br/>
<div class="row"  style="font-size:20px;">
<div class="col-sm-8"><b>Posted By : </b>{{b.posted_by.firstname}} {{b.posted_by.lastname}}</div>
<div class="col-sm-4"><b>Posted On : </b>{{b.posted_on | date:"dd/MMM/yyyy"}}</div>
</div>
</div>
</div><br/>
</div>
