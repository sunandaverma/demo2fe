<script src="resources/js/image-upload.js" type="text/javascript"></script>
<div class="container-fluid" style="background-image: url('resources/images/16.jpg'); background-size: 100%">
<br/><div class="container">
<div class="text-center myBoldFont" style="padding:20px;font-size: 40px;background-color:rgb(51,122,183);color:white">Create Blog</div>
<div style="background-color: white;padding: 20px">

<h2>Choose Cover Picture</h2>
<input type="file" data-upload-url="http://localhost:8081/mycomprobackend/addBlogPicture" name="image" class="form-control" id="myFile"/>

<form class="form-horizontal" ng-submit="addBlog()">

<br/>						<textarea id="blogDesc" ng-model="blog.blog_description" class="form-control" rows="15" placeholder="Description goes here" required style="border-bottom: 3px outset rgb(51,122,183);border-right: 3px outset rgb(51,122,183);font-size: 16px;"></textarea>	
							<br/><div class="row"><div class="col-sm-6" style="padding: 15px">
							<input type="submit" value="Save" class="btn btn-success btn-block myBoldFont" style="font-size: 20px"/></div>
							<div class="col-sm-6" style="padding: 15px">
							<a href="#!home" class="btn btn-danger btn-block myBoldFont" style="font-size: 20px">Cancel</a>
							</div></div>
							</form>
</div></div><br/></div>
