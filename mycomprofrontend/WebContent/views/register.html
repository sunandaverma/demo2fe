<script type="text/javascript" src="resources/js/regform.js"></script>
<link  rel="stylesheet" href='resources/css/register.css'/>		
<div class="container-fluid" style="background-image: url('resources/images/back.jpg'); background-size: 100%">
<div class="container col-md-4 col-md-offset-4 loginform" style="padding: 20px">
							<span style="border:1px solid white;padding:10px;font-size: 25px;" ng-show="message">{{message}}</span>
							<h1>Sign Up</h1>
							<form class="form-horizontal" style="text-align: left" ng-submit="registerUser()">
							<div class="form-group from-style1">
							<label class=" col-sm-6">First Name</label>
							<div class="col-sm-6 ">
							<input ng-model="user.firstname" class="form-control" required="" maxlength="25" pattern="[A-Za-z]+" title="Enter a valid name"/>							
							</div></div>
							<div class="form-group from-style1">
							<label class=" col-sm-6">Last Name</label>
							<div class="col-sm-6 ">
							<input ng-model="user.lastname" class="form-control" maxlength="25" pattern="[A-Za-z]+" title="Enter a valid name"/>
							</div></div>
							<div class="form-group from-style1">
							<label class=" col-sm-6">Enter Email</label>
							<div class="col-sm-6 ">
							<input type="email" ng-model="user.email" class="form-control" required="" pattern="[A-Za-z0-9]{2,}[@]{1}[A-Za-z]{2,}[.]{1}[A-Za-z]{2,3}" title="Enter a valid email address"/>
							</div></div>
							<div class="form-group from-style1">
							<label class=" col-sm-6">Mobile Number</label>
							<div class="col-sm-6 ">
							<input type="text" ng-model="user.mobile" class="form-control" required="" pattern="[6-9]{1}[0-9]{9}" title="Enter a 10 digit mobile number" maxlength="10"/>
							</div></div>
							<div class="form-group from-style1">
							<label class=" col-sm-6">Create Username</label>
							<div class="col-sm-6 ">
							<input ng-model="user.username" class="form-control" required="" maxlength="25"/>
							</div></div>
							<div class="form-group from-style1">
							<label class=" col-sm-6">Create Password</label>
							<div class="col-sm-6 ">
							<input type="password" ng-model="user.password" class="form-control" required="" pattern="[A-za-z0-9]{8,}" title="Atleast have 8 characters, special characters are not allowed"/>
							</div></div>
							<div class="form-group from-style1">
							<label class="col-sm-6">Address</label>
							<div class="col-sm-6 ">
							<textarea ng-model="user.address" class="form-control" required="" rows="3" maxlength="255"></textarea>
							</div></div>
							<div class="form-group from-style1">
							<label class=" col-md-6">Select Role</label>&nbsp;&nbsp;&nbsp;
							<select ng-model="user.role" required="">
							<option value="" label="Select Role" disabled="true" selected/>
							<option value="Student">Student</option>
							<option value="Alumini">Alumini</option>
							<option value="Employee">Employee</option>
							</select>
							</div><br/>
							<input type="submit" value="Sign Up" class="btn btn-primary btn-block"/>
							</form>
							<div class="from-style1">
							<span>Already have an account?</span>&nbsp;&nbsp;&nbsp;<a href="#!login">Sign In</a>
							</div>
							</div>
</div>
