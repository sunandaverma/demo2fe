<link  rel="stylesheet" href='resources/css/register.css'/>		
<div class="container-fluid" style="background-image: url('resources/images/back.jpg'); background-size: 100%">
<div class="container col-md-4 col-md-offset-4 loginform" style="padding: 20px">
							<span style="border:1px solid white;padding:10px;font-size: 25px;" ng-show="message">{{message}}</span>
							<h1>Change Password</h1>
							<form class="form-horizontal" style="text-align: left" ng-submit="changePass()">
							<div class="form-group from-style1">
							<label class=" col-sm-6">Current Password</label>
							<div class="col-sm-6 ">
							<input type="password" class="form-control" ng-model="currentPassword" required="" pattern="[A-za-z0-9]{8,}" title="Atleast have 8 characters, special characters are not allowed"/>
							</div></div>
							<div class="form-group from-style1">
							<label class=" col-sm-6">New Password</label>
							<div class="col-sm-6 ">
							<input type="password" ng-model="newPassword" class="form-control" required="" pattern="[A-za-z0-9]{8,}" title="Atleast have 8 characters, special characters are not allowed"/>
							</div></div>
							<input type="submit" value="Change" class="btn btn-primary btn-block"/>
							</form>

</div></div>
